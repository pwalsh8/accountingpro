<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Vouching Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Transaction Vouching Tool</h1>

            <!-- Error Alert -->
            <div id="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden">
                <span class="block sm:inline">Error message will appear here</span>
            </div>

            <!-- Success Alert -->
            <div id="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4 hidden">
                <span class="block sm:inline">Success message will appear here</span>
            </div>

            <!-- File Status -->
            <div id="fileStatus" class="mb-6 text-gray-600">
                <!-- File status will appear here -->
            </div>

            <!-- Amount Input -->
            <div class="mb-6">
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Target Amount ($)</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" name="amount" id="amount" 
                           class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                           placeholder="0.00">
                </div>
            </div>

            <!-- Search Button -->
            <button class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
                Find Matching Transactions
            </button>

            <!-- Results Section -->
            <div id="results" class="mt-8 space-y-4">
                <!-- Results will appear here -->
            </div>

            <!-- Debug Section -->
            <div id="debug" class="mt-8 p-4 bg-gray-100 rounded-md text-sm text-gray-600 hidden">
                <!-- Debug information will appear here -->
            </div>
        </div>
    </div>

    <footer class="text-center text-gray-500 text-sm mt-8 pb-8">
        Â© 2024 Transaction Vouching Tool. All rights reserved.
    </footer>
</body>
</html>
